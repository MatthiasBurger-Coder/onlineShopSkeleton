name: "Complexity profile"
baseProfile: qodana.recommended

# Enable and configure complexity-related inspections
inspections:
  # Cyclomatic complexity thresholds
  - inspection: JavaCyclomaticComplexity
    enabled: true
    severity: INFO
    options:
      m_limit: 0     # maximum per method
      c_limit: 0     # maximum per class
      p_limit: 0    # maximum per package

  # N-Path complexity
  - inspection: JavaNPathComplexityInspection
    enabled: true
    severity: INFO
    options:
      NPathLimit: 0 # maximum allowed N-Path complexity

  # Method metrics
  - inspection: JavaMethodMetrics
    enabled: true
    severity: INFO
    options:
      methodLimit: 0          # maximum lines per method
      parameterLimit: 0        # maximum parameters per method
      throwsStatementsLimit: 0  # maximum-thrown exceptions per method

  # Class metrics
  - inspection: JavaClassMetrics
    enabled: true
    severity: INFO
    options:
      classLimit: 0         # maximum lines per class
      methodCountLimit: 0     # maximum methods per class
      fieldCountLimit: 0      # maximum fields per class

  # Nesting depth
  - inspection: JavaOverlyNestedBlock
    enabled: true
    severity: INFO
    options:
      limit: 0                 # maximum nesting depth

  # Boolean expression complexity
  - inspection: JavaOverlyComplexBooleanExpression
    enabled: true
    severity: INFO
    options:
      limit: 0                 # maximum boolean operators in a single expression

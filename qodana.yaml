version: "1.0"
linter: jetbrains/qodana-jvm:2025.1
profile:
  path: .qodana/profiles/qodana-config.xml

include:
  - name: Java
  - name: Code
  - name: Code Coverage
  - name: Dependency analysis
exclude:
  - name: XML highlighting
  - name: Typo
  - name: "Exclude test sources"
    paths:
      - "src/test/**"
      - "build/reports/**"
      - ".qodana/**"
      - "gradle/**"
      - "out/**"
      - "gradlew"
      - "gradlew.bat"
      - "gradle.properties"
      - "settings.gradle.kts"
coverage:
  reportProblems: true
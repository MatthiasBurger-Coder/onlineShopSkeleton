version: "1.0"
linter: jetbrains/qodana-jvm:2025.1
projectJDK: 21

profile:
  path: .qodana/profiles/qodana-config.yml

exclude:
  - name: All
    paths:
      - src/test/**
      - build/reports/**
      - gradle/**
      - out/**
      - gradlew
      - gradlew.bat
      - gradle.properties
      - settings.gradle.kts
      - src/main/java/de/burger/it/Main.java

coverage:
  reportProblems: true
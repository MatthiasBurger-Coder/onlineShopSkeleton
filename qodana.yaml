version: "1.0"
linter: jetbrains/qodana-jvm:2025.1
profile:
  path: .qodana/profiles/qodana-config.xml

exclude:
  - name: Ignore meta/build
    paths:
      - "src/test/**"
      - "build/reports/**"
      - ".qodana/**"
      - "gradle/**"
      - "out/**"
      - "gradlew"
      - "gradlew.bat"
      - "gradle.properties"
      - "settings.gradle.kts"

coverage:
  reportProblems: true

inspections:
  exclude:
    - SpellCheckingInspection       # „Typo“
    - XmlHighlightingInspection     # „XML highlighting“
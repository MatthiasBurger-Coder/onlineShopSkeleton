version: "1.0"
linter: jetbrains/qodana-jvm:2025.1
profile:
  path: .qodana/profiles/qodana-config.xml

include:
  - name: All
exclude:
  - name: "Exclude test sources"
    paths:
      - "src/test/**"
  - name: "Exclude build reports"
    paths:
      - "build/reports/**"
  - name: "Exclude gradle directory"
    paths:
      - "gradle/**"
  - name: "Exclude out directory"
    paths:
      - "out/**"
  - name: "Exclude files"
    paths:
      - "gradlew"
      - "gradlew.bat"
      - "gradle.properties"
      - "settings.gradle.kts"
coverage:
  reportProblems: true
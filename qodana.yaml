version: "1.0"
linter: jetbrains/qodana-jvm:2025.1

profile:
  path: .qodana/profiles/qodana-config.yaml

exclude:
  - name: All
    paths:
      - src/test/**
      - build/reports/**
      - .qodana/**
      - gradle/**
      - out/**
      - gradlew
      - gradlew.bat
      - gradle.properties
      - settings.gradle.kts

coverage:
  reportProblems: true